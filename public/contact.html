<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Research Papers Platform</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">ResearchHub</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/publications.html">Publications</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="/signup.html" class="btn">Sign Up</a>
                <a href="/login.html" class="btn btn-secondary">Login</a>
            </div>
        </nav>

        <section class="contact-section">
            <div class="contact-content">
                <h1>Contact Us</h1>
                <p>
                    Weâ€™d love to hear from you! Reach out with any questions or
                    feedback.
                </p>
                <form class="contact-form" id="contact-form">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required />
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required />
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                    <button type="submit" class="contact-btn">Send</button>
                </form>
                <div class="message" id="form-message"></div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
