<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Publications - Research Papers Platform</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="/publications.html">Publications</a></li>
                <li class="nav-item"><a href="/contact.html">Contact</a></li>
                <li class="nav-item"><a href="/signup.html" class="nav-btn signup-link">Sign Up</a></li>
                <li class="nav-item"><a href="/login.html" class="nav-btn login-link">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-btn logout-link" style="display: none;">Logout</a></li>
            </ul>
        </nav>

        <main class="publications-page">
            <header class="publications-header">
                <h1 class="publications-title">Browse Research Papers</h1>
            </header>

            <section class="publications-container">
                <!-- Search Bar -->
                <div class="search-container">
                    <form class="search-form" aria-label="Search Papers">
                        <input type="text" id="search" name="search" placeholder="Search by title, author, or topic..." aria-label="Search input" />
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                </div>

                <!-- Papers Grid -->
                <div class="papers-grid" id="papers-grid"></div>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
